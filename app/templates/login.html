{% extends "base.html" %}
{% block content %}
<section class="login-layout fullbleed">
  <div class="login-card">
    <div class="login-card__hero">
      <h1>Admin Login</h1>
      <p class="sub">Restricted area</p>
    </div>
    <form method="post" action="/admin/login" class="login-card__form">
      <div class="login-card__field">
        <label for="user">Username</label>
        <input id="user" name="username" type="text" autocomplete="username" required />
      </div>
      <div class="login-card__field">
        <label for="pass">Password</label>
        <input id="pass" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Sign in</button>
    </form>
  </div>
</section>
{% endblock %}
